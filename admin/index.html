<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/lelinh014756/fui-toast-js@master/assets/css/toast@1.0.1/fuiToast.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Thêm sản phẩm</title>
</head>
<body>
    <div id="fui-toast"></div>


    

    <form onsubmit="checkform(event)" id="form-admin">
      
  <div class="form-group">
    <label for="exampleInputEmail1">UserName</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="UserName">
   
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  
</form>
<button onclick="logout()" class="btn btn-primary" id="LogOut">LogOut</button>
<button onclick="product()" class="btn btn-danger" id="Product">Product</button>
<div id="pro">
   <p id="test"></p>
    <div class="them-moi-san-pham">
        

        <p id="productId"></p>
        
        <label for="image">Thêm hinh anh </label>
        <input type="text" id="image">

        <label for="name">Tên </label>
        <input type="text" id="name">

        <label for="cost">Giá gốc </label>
        <input type="number" step="0.01" id="cost">

        <label for="discount">Giảm giá (%) </label>
        <input type="number" step="0.01" id="discount" >
        
        <label for="quantity">Số lượng </label>
        <input type="number" step="0.01" id="quantity" >

        <label for="area">Khu vuc </label>
        <input type="text" id="area">
        <button onclick="
createproducts()" id="Createproducts"> Tạo sản phẩm</button>

 <!-- <button onclick="
updateProduct()" id="update"> Chinh sua san pham</button> -->

 <button onclick="
saveProduct()" id="save"> SAVE</button>
    
    <!-- <button onclick="
deleteProduct()"> Delete san pham</button> -->
    </div>

<table style="width:49%" class="table">
  <tr>
    <th scope="row"> ID Product </th>
    <th class="img-table">Hình Ảnh</th>
    <th>Tên</th>
    <th>Giá Gốc</th>
    <th>Giảm Giá</th>
    <th>Số lượng</th>
    <th>Khu Vực</th>
    <th>Tools</th>
    <th>Tools</th>
    
  </tr>
  
   <tbody id="productTableBody">
   
        
   </tbody>
</table>
</div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/lelinh014756/fui-toast-js@master/assets/js/toast@1.0.1/fuiToast.min.js"></script>
    <script src="./main.js"></script>
    <script src="./dataprocessing.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./login.js"></script>
</body>
</html>
