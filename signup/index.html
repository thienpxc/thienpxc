<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./singup.css">
    <title>LogUp</title>
</head>
<body>
   <div id="fui-toast"></div>

<div class="wrapper">
  <div class="loginForm">
    
    <div class="row">
      <div class="username_row ">
        <form   class="form" id="myForm" onsubmit="checkform(event)">
      
          
          <label for="username"></label>
          <input type="text" name="username" class="username_input" id="username"   placeholder=" Username" required 
          />
          <p id="error-username"></p>
       </div>
       <div class="email_row">
          <label for="email">
           
          </svg>
          </label>
          <input type="email" name="email" class="email_input" id="email" placeholder="Email"/>
          <p id="error-email"></p>
       </div>
       <div class="username_row">
          
          <label for="password"></label>
          <input type="password"  name="password" class="password_input" id="password" placeholder="Password" 
          />
          <p id="error-password"></p>
       </div>
       <div class="compassword_row">
          
            
          </svg>
          <label for="repassword"></label>
          <input type="password" name="repassword" id="repassword" class="compassword_input" placeholder="Enter the password"
           />
          <p id="error-repassword"></p>
       </div>
       </div>
       <button type="submit" class="login_button" >Sign Up</button>
      <div class="singup">
        <p class="signup_container">Don't have an account?<a href="../signin/index.html">Sign In</a></p>
        
      </div>
       </form>
    
   </div>
  </div>
</div>

<script   src="./sigup.js"></script>
