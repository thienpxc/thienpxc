<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thanh Toán</title>
    <!-- Thêm liên kết đến Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="header text-center mb-4">
        <h1>THANH TOÁN SẢN PHẨM</h1>
    </div>

    <div class="checkout-form">
        <h2>Thông Tin Giao Hàng</h2>
        <form  method="post">
            <div class="form-group">
                <label for="name">Họ Tên:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="address">Địa Chỉ:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="phone">Điện Thoại:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>

            <h2>Chi Tiết Đơn Hàng</h2>
            <table class="table">
                <thead>
                    <tr>
                        
                        <th scope="col">Hình</th>
                        <th scope="col">Tên</th>
                        <th scope="col">Tiền</th>
                        <th scope="col" id="PaymentAmount">Số Lượng</th>
                        <th scope="col" id="totalPayment">Tổng tiền</th>
                        
                    </tr>
                </thead>
                <tbody id="MyCart">
                    <tr>
                        <td>Áo Polo</td>
                        <td>2</td>
                        <td>$20</td>
                        <td>$40</td>
                    </tr>
                    <!-- Thêm các dòng sản phẩm khác nếu cần -->
                </tbody>
            </table>

           

            <button type="submit" class="btn btn-primary mt-3">Xác Nhận Đơn Hàng</button>
        </form>
    </div>
</div>

<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
